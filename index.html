<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <h1 style="text-align: center;">Checkout</h1>
    <div class="container">
        <div class="left">
            <form action="index.css">
                <div>
                    <h3>Contact information</h3> 
                    <div class="contacttext" id="email">Email</div>
                    <input class="contactbar1" type="text" placeholder="Enter your email..." required>
                    <div class="contacttext">Phone</div>
                    <input class="contactbar2" type="text" placeholder="Enter your phone..." required>
                </div>
                <div>
                    <h3>Shipping adress</h3>
                    <div class="contacttext">Full name</div>
                    <input class="contactbar3"  type="text" placeholder="Enter your full name..." required>
                    <div class="contacttext">Address</div>
                    <input class="contactbar4"  type="text" placeholder="Enter your address..." required> 
                    <div  class="contacttext">City</div>
                    <input class="contactbar5"  type="text" placeholder="Enter your city..." required>
                </div>
                <div>
                    <div class="cypc">
                        <div class="cypc1">Country</div>
                        <div class="cypc2">Post Code</div>
                    </div>
                    <div>
                        <select required>
                            <option value="">...</option>
                            <option value="1">Norway</option>
                            <option value="2">Sweden</option>
                            <option value="3">Denmark</option>
                            <option value="4">Finland</option>
                            <option value="5">Germany</option>
                            <option value="6">UK</option>
                            <option value="7">Austria</option>
                            <option value="8">Switzerland</option>
                            <option value="9">France</option>
                            <option value="10">Poland</option>
                        </select>
                        <input class="contactbar6" type="text" placeholder="Enter your postal code...">
                    </div>
                    <div class="check">
                        <input type="checkbox">
                        <div id="checktext">See this information next time</div>
                    </div>
                </div>
                <input class="submitting" type="submit" value="Continue">
            </form>
        </div>
        <div class="right">
            <div class="rightcontainer">
                <div class="rightright">
                    <img src="https://www.netonnet.no/GetFile/ProductImagePrimary/gaming/spillogkonsoll/xbox/xbox-konsoll/microsoft-xbox-series-x-1tb-prem-forza(1028540)_552824_1_Normal_Extra.jpg" alt="Xbox">
                </div>
                <div class="rightleft">
                    <div class="xbox">Xbox Series X</div>
                    <div class="xprice">
                        <div class="fprice">6 000,-</div>
                        <div class="discount">6 795,-</div>
                    </div>
                    <div class="quantity">
                        <button><span class="material-symbols-outlined">
                            remove
                            </span></button>
                        1
                        <button><span class="material-symbols-outlined">
                            add
                            </span></button>
                    </div>
                </div>
            </div>
            <div class="rightcontainer2">
                <div class="rightright">
                    <img src="https://assets.xboxservices.com/assets/9d/3b/9d3b45b1-1eff-487b-8baf-b5d19acd771c.jpg?n=878621_Feature-Image-Priority-0_1040x867.jpg" alt="Controller">
                </div>
                <div class="rightleft">
                    <div>Xbox Controller</div>
                    <div class="xprice">
                        <div class="fprice">599,-</div>
                        <div class="discount">699,-</div>
                    </div>
                    <div class="quantity">
                        <button><span class="material-symbols-outlined">
                            remove
                            </span></button>
                        1
                        <button><span class="material-symbols-outlined">
                            add
                            </span></button>
                    </div>
                </div>
            </div>
            <div class="rightbottom">
            <div class="shipping">
                <div>Shipping</div>
                <div>35,-</div>
            </div>
            <div class="total">
                <div>Total</div>
                <div>6 634,-</div>
            </div>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
